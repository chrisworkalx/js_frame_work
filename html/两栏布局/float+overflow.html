<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow+float两栏布局</title>
    <style>
      .left,
      .right {
        height: 200px;
      }
      .left {
        float: left;
        width: 200px;
        background: rgba(0, 0, 0, 0.2);
      }
      .right {
        /* BFC 脱离文档流 */
        overflow: hidden;
        background: blue;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="left"></div>
      <div class="right"></div>
    </section>
  </body>
</html>
