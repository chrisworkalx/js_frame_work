<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
    <style>
      .wrapper {
        position: relative;
      }
      .left,
      .right {
        height: 100px;
      }
      .left {
        width: 200px;
        background: red;
      }
      .right {
        position: absolute;
        top: 0;
        right: 0;
        left: 200px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="left"></div>
      <div class="right"></div>
    </section>
  </body>
</html>
