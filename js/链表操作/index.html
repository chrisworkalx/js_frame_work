<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p><button id="basicAdd">单向链表使用</button></p>
      <p><button id="basicDelete">单向链表删除</button></p>
    </div>
    <script src="./链表基础.js"></script>
    <script>
      var fruits = new LList();

      basicAdd.onclick = () => {
        // 实现原理同上，将头节点赋给一个新的变量，然后循环链表，直到当前节点的 next 属性为 null 时停止循环，我们循环过程中将每个节点的数据打印出来就好了。
        fruits.insert('Apple', 'head');
        fruits.insert('Banana', 'Apple');
        fruits.insert('Pear', 'Banana');
        console.log(fruits.display());
        // Apple
        // Banana
        // Pear
      };

      basicDelete.onclick = () => {
        // 接着上面的代码，我们再添加一个水果
        fruits.insert('Grape', 'Pear');
        console.log(fruits.display());
        // Apple
        // Banana
        // Pear
        // Grape
        // 我们把香蕉吃掉
        fruits.remove('Banana');
        console.log(fruits.display());
        // Apple
        // Pear
        // Grape
      };
    </script>
  </body>
</html>
