  <script>
    let arr = [1, 2, 3, 6, 9, 11];

    arr.sort((a, b) => {
      const randomNum = Math.random() > 0.5;
      return randomNum ? a - b : b - a;
    });

    //e.g.2
    for (let i = 0; i < arr.length; i++) {
      const randomIndex = Math.floor(Math.random() * arr.length);

      const temp = arr[i];
      arr[i] = arr[randomIndex];
      arr[randomIndex] = temp;
    }

    // 1234567 -> 1,234,567

    function splitNum(n) {
      n = typeof n === 'number' ? n.toString() : n;

      let nArr = n.split('').reverse();

      let len = 0;
      let str = '';
      for (let i = 0; i < nArr.length; i++) {
        str += nArr[i];
        if ((i + 1) % 3 === 0) {
          str += ',';
        }
      }

      return str
        .split(',')
        .reverse()
        .reduce((target, next) => {
          target += next.split('').reverse().join('') + ',';
          return target;
        }, '')
        .replace(/^\,?(.*)[,]$/, '$1');
    }

    /**
     *
     * 设计一个flat函数将如下数组arr=[1,2,['3',4,'5',[6,[7,8],9]]]输出为1,2,'3',4,'5',6,7,8,9。至少写出两种方法,要求不能改变数组中的原始数据类型
     */

    function flatArr(originArr) {
      return originArr.reduce((arr, nextItem) => {
        if (Array.isArray(nextItem)) {
          arr = arr.concat(flatArr(nextItem));
        } else {
          arr.push(nextItem);
        }

        return arr;
      }, []);
    }

    const origin = [1, 2, ['3', 4, '5', [6, [7, 8], 9]]];
    console.log('flatArr(origin)', flatArr(origin));

    console.log(splitNum(12345673829292833));
  </script>
